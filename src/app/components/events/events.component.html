<div class="py-4">
  <h3>Eventos</h3>

  <div class="row">
    <div class="col-md-4 mb-3" *ngFor="let event of events">
      <div class="card">
        <img class="card-img-top" src="https://via.placeholder.com/640x400">
        <div class="card-body">
          <h5 class="card-title">{{ event.title }}</h5>
          <p class="card-text">{{ event.description | slice: 0:60 }}</p>
          <a
            (click)="onRedirect(event)"
            class="btn btn-primary" >Ver más</a>
        </div>
      </div>
    </div>
  </div>

  <form [formGroup]="form" #f="ngForm" (ngSubmit)="saveTickets(f.value)">
    <div class="form-group">
      <label for="">Evento</label>
      <select formControlName="eventId" class="form-control">
        <option value="">-- Selecciona una opción --</option>
        <option value="{{ event._links.self.href }}" *ngFor="let event of events">{{ event.title }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="">Tipo de Boleto</label>
      <select formControlName="ticketTypeId" class="form-control">
        <option value="">-- Selecciona una opción --</option>
        <option value="{{ ticketType._links.self.href }}" *ngFor="let ticketType of ticketTypes">{{ ticketType.name }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="">Precio</label>
      <input type="text" formControlName="price" class="form-control">
    </div>

    <div class="form-group">
      <label for="">Boletos disponibles</label>
      <input type="text" formControlName="stock" class="form-control">
    </div>

    <button class="btn btn-success">Guardar</button>
  </form>
