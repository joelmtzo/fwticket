<div class="py-4 d-flex flex-column">

  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card">
        <div class="card-body p-4">

          <form [formGroup]="form" #f="ngForm" (ngSubmit)="doLogin(f.value)">
            <h4 class="text-center py-3 text-primary">Login</h4>
            <div class="form-group col-md-8 mx-auto">
              <label>Usuario</label>
              <input type="text" formControlName="username" class="form-control">
            </div>
            <div class="form-group col-md-8 mx-auto">
              <label>Contraseña</label>
              <input type="text" formControlName="password" class="form-control">
            </div>
            <div class="form-group col-md-10 mx-auto text-center">
              <button class="btn btn-success">Iniciar sesión</button>
              <p class="py-3">No tienes una cuenta aún, regístrate aquí.</p>
            </div>
          </form>

        </div>

      </div>
    </div>
  </div>

</div>
