<div class="py-4">
  <img src="https://via.placeholder.com/1200x180" class="img-fluid rounded" alt="">
  <div class="row">
    <div class="col-md-6">
      <h3 class="my-3" style="color: lightseagreen">{{ event.title }}</h3>
      <p>Información del evento</p>
      <p>{{ event.description }}</p>
    </div>
    <div class="col-md-6">
      <p *ngIf="!eventTickets.length">No hay boletos para este evento</p>

      <div *ngIf="eventTickets.length">
        <h3 class="my-3" style="color: steelblue">Boletos disponibles</h3>
        <table
          class="table table-sm table-hover table-bordered text-center">
          <tr>
            <td><strong>Sección</strong></td>
            <td><strong>Precio</strong></td>
            <td><strong>Comprar</strong></td>
          </tr>
          <tr *ngFor="let ticket of eventTickets">
            <td>{{ ticket.ticketTypeId.name }}</td>
            <td>{{ ticket.price | currency }}</td>
            <td>
              <button
                (click)="add2cart(ticket._links.self.href, ticket.price, event.title, ticket.ticketTypeId.name)"
                class="btn btn-success btn-sm">Comprar</button>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
